<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="shortcut icon" href="/Sign Up/images/pngaaa.com-4785008.png" type="image/x-icon">
    <link rel="stylesheet" href="/Sign Up/CSS/all.min.css">
    <link rel="stylesheet" href="/Sign Up/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/Sign Up/CSS/style.css">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center text-center">
        <form class="form w-75 text-white rounded-4">
            <div class="inner p-5 m-3">
                <h2 class="mb-4 text-white">SignUp</h2>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="SignUserName" placeholder="SignUserName">
                    <label for="SignUserName">User Name</label>
                </div>
                <div id="userNameAlert" class="alert alert-danger p-2 d-none" role="alert">
                    Please Enter a Valid User Name
                </div>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="signUserEmail" placeholder="signUserEmail">
                    <label for="signUserEmail">Email address</label>
                </div>
                <div id="emailAlert" class="alert alert-danger p-2 d-none" role="alert">
                    Please Enter a Valid Email
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="SignUserPassword" placeholder="SignUserPassword">
                    <label for="SignUserPassword">Password</label>
                </div>
                <div id="passAlert" class="alert alert-danger p-2 d-none" role="alert">
                    Please Enter a Valid Password
                </div>
                <div id="emailAlert2" class="alert alert-danger p-2 d-none" role="alert">
                    Email is Already Exist
                </div>
                <button id="signBtn" class="btn btn-light w-50 mt-4">Sign Up</button>
                <p class="mt-4">Already Have an account? <a href="/Login/index.html">Login</a></p>
            </div>
        </form>
    </div>





    <script src="/Sign Up/JS/bootstrap.bundle.min.js"></script>
    <script src="/Sign Up/JS/main.js"></script>
</body>

</html>
